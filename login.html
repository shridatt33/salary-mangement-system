<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Salary Slip Management System</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1><i class="fas fa-calculator"></i> Payroll System</h1>
                <p>Sign in to manage salary slips for daily wage laborers</p>
            </div>

            <!-- Login Form -->
            <form onsubmit="handleLogin(event)" id="loginForm">
                <!-- Email/Username Field -->
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email or username"
                        required
                    >
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 0;">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span style="font-size: 14px;">Remember me</span>
                    </label>
                    <a href="#" style="font-size: 14px; color: var(--primary-color); text-decoration: none;">
                        Forgot Password?
                    </a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <!-- Create Account Link -->
            <div class="auth-link">
                <p>Don't have an account? <a href="signup.html">Create Account</a></p>
            </div>

            <!-- Demo Credentials Info -->
            <div style="margin-top: 24px; padding: 16px; background: rgba(59, 130, 246, 0.1); border-radius: 8px; border-left: 4px solid var(--primary-color);">
                <h4 style="margin-bottom: 8px; color: var(--primary-color); font-size: 14px;">Demo Credentials:</h4>
                <p style="margin: 4px 0; font-size: 13px; color: var(--text-light);">
                    <strong>Email:</strong> admin@company.com<br>
                    <strong>Password:</strong> admin123
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
